
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Upgrade Application</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    h1, h2, h3, p { margin: 0 0 16px; }
    h1 { font-size: 1.8rem; }
    label { font-weight: 600; display: block; margin: 16px 0 8px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 12px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 1rem;
    }
    .hidden { display: none; }
    .alert {
      background: #6b46c1; color: white;
      padding: 16px; border-radius: 8px; margin-bottom: 16px;
    }
    .section { margin-top: 32px; animation: fadeInSlide 0.5s ease forwards; }
    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group { margin-bottom: 24px; }
    .btn-primary {
      padding: 12px 24px; background: #4facfe; color: white;
      border: none; border-radius: 8px; cursor: pointer;
      font-weight: 600; font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SPA Upgrade Application</h1>
    <p>DER Upgrade - V2G & Capacity Logic Demo</p>

    <div class="form-group">
      <label for="nmi">Enter your NMI</label>
      <input type="text" id="nmi" placeholder="Enter your 10-digit NMI">
      <p id="nmiHint" style="color:#666;font-size:0.9rem;">You can find your NMI on your electricity bill.</p>
    </div>

    <div id="propertyDisplay" class="hidden">
      <div class="alert">
        <h3>Property Found</h3>
        <p id="propertyAddress">Address will appear here</p>
      </div>
      <div class="alert">
        <h3 id="exportCapacityTitle">Current Export Capacity: 0.0 kW</h3>
        <p id="exportInfo">Details will appear here</p>
      </div>
    </div>

    <div class="section hidden" id="exportSection">
      <label for="currentExport">Current Export (kW)</label>
      <input type="text" id="currentExport" disabled value="0.0 kW">

      <label for="requestedExport">Requested Export Limit (kW)</label>
      <input type="number" id="requestedExport" step="0.1" min="0">
    </div>
  </div>

  <script>
    const derrLookup = {
      '1234567891': {
        address: '27 Rooftop Crescent, Sunshine VIC 3020',
        exportLimit: 5.0,
        phase: 'Single Phase',
        expiry: '15/12/2025'
      },
      '6201601234': {
        address: '88 Energy Way, Fitzroy North VIC 3068',
        exportLimit: 3.5,
        phase: 'Three Phase',
        expiry: '22/07/2026'
      }
    };

    let totalCapacity = 0;

    document.getElementById('nmi').addEventListener('input', function(e) {
      const nmi = e.target.value;
      if (nmi.length >= 10 && derrLookup[nmi]) {
        const rec = derrLookup[nmi];
        totalCapacity = rec.exportLimit;
        document.getElementById('propertyAddress').textContent = rec.address;
        document.getElementById('exportCapacityTitle').textContent = `Current Export Capacity: ${rec.exportLimit.toFixed(1)}kW`;
        document.getElementById('exportInfo').textContent = `Expires: ${rec.expiry} | Phase Limitation: ${rec.phase}`;
        document.getElementById('currentExport').value = rec.exportLimit.toFixed(1) + " kW";

        document.getElementById('propertyDisplay').classList.remove('hidden');
        document.getElementById('exportSection').classList.remove('hidden');
      }
    });

    document.getElementById('requestedExport').addEventListener('input', function () {
      const val = parseFloat(this.value);
      if (val > totalCapacity) {
        this.setCustomValidity(`Export limit cannot exceed ${totalCapacity.toFixed(1)} kW`);
        this.reportValidity();
        this.style.borderColor = '#f56565';
      } else {
        this.setCustomValidity('');
        this.style.borderColor = '#ccc';
      }
    });
  </script>
</body>
</html>
