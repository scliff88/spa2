<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Pre-Approval Application</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    h1, h2, h3, p { margin: 0 0 16px; }
    h1 { font-size: 1.8rem; }
    label { font-weight: 600; display: block; margin: 16px 0 8px; }
    input[type="text"], input[type="number"], select {
      width: 100%; padding: 12px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 1rem;
    }
    .hidden { display: none; }
    .alert {
      background: #6b46c1; color: white;
      padding: 16px; border-radius: 8px; margin-bottom: 16px;
    }
    .section { margin-top: 32px; }
    .form-group { margin-bottom: 24px; }
    .sub-options { margin-left: 20px; margin-top: 8px; }
    .note { font-size: 0.9rem; color: #555; margin-left: 24px; }
    .total-box {
      background: #f0f4ff;
      border: 1px solid #ccd;
      padding: 16px;
      border-radius: 8px;
      margin: 24px 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solar Pre-Approval Application</h1>
    <p>DER Upgrade Capacity Logic Demo</p>

    <!-- NMI Entry -->
    <div class="form-group">
      <label for="nmi">Enter your NMI to search for your property</label>
      <input type="text" id="nmi" placeholder="Enter your 10-digit NMI">
      <p id="nmiHint" style="color:#666;font-size:0.9rem;">You can find your NMI on your electricity bill.</p>
    </div>

    <!-- Property & Capacity -->
    <div id="propertyDisplay" class="hidden">
      <div class="alert">
        <h3>Property Found</h3>
        <p id="propertyAddress">Address will appear here</p>
      </div>
      <div class="alert">
        <h3 id="exportCapacityTitle">Current Export Capacity: 0.0 kW</h3>
        <p id="exportInfo">Details will appear here</p>
      </div>
    </div>

    <!-- Installation Details -->
    <div class="section hidden" id="installSection">
      <h2>Installation Details</h2>

      <!-- Approved AC Capacity -->
      <div class="form-group">
        <label for="approvedAC">Approved AC Capacity (kW)</label>
        <input type="text" id="approvedAC" disabled value="0.0 kW">
        <p class="note">This is the current system size from DER Registration.</p>
      </div>

      <!-- Inverter -->
      <div class="form-group">
        <label><input type="checkbox" id="chkInverter"> Inverter</label>
        <div id="inverterOptions" class="hidden sub-options">
          <label>What are you doing?</label>
          <select id="inverterAction">
            <option value="">Select</option>
            <option value="adding">Adding new inverter(s)</option>
